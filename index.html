<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Navigation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #inputBox {
        margin-top: 100px;
        padding: 10px;
        font-size: 16px;
      }
      #submitButton {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="inputBox" placeholder="" />
      <br />
      <button id="submitButton">이동</button>
    </div>
    <script>
      document
        .getElementById("submitButton")
        .addEventListener("click", function () {
          var inputText = document.getElementById("inputBox").value;
										console.log(inputText)
          // 숫자가 나오는 첫 번째 인덱스를 찾음
          const index = inputText.search(/\d/);
          const vol = inputText.substring(0, index);
          const chap = inputText.substring(index);
										console.log(inputText)
          console.log(vol);
          console.log(chap);
										const obj = {
											"막": 'mrk',
											"마가복음": 'mrk'
										}

          var url =
            "http://bible.godpia.com/read/reading.asp?ver=gae&ver2=&vol=" +
            obj[vol] +
            "&chap=" +
            chap +
            "&sec=";
          window.open(url, "_blank"); // 새 창으로 URL 열기
        });
    </script>
  </body>
</html>
